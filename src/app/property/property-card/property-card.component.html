<div class="card">

    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-primary" routerLink="/item-details/{{fooditem.Id}}">E</button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-primary">C</button>
      </li>
    </ul>
  </div>

  <div class="card-body p-2">
    <h3>{{ fooditem.Name }}</h3>
    <h4>{{ fooditem.Type }}</h4>

  </div>
</div>
